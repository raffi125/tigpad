<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tigpad Community - Profile Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Orbitron:wght@900&display=swap');
        
        :root {
            --color-primary: #facc15; 
            --color-accent: #713f12; 
            --color-bg-light: #fef08a; 
            --color-online: #22c55e;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #fef08a 0%, #facc15 50%, #eab308 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            color: var(--color-accent);
            position: relative;
            overflow-x: hidden;
        }

        /* Latar Belakang Animasi Gelembung */
        .bg-animated {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(113, 63, 18, 0.2);
            border-radius: 50%;
            pointer-events: none;
            bottom: -50px;
            animation: float-particle linear infinite;
        }

        @keyframes float-particle {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
        }

        .main-container {
            max-width: 450px;
            width: 100%;
            padding: 3rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .top-badge {
            background-color: var(--color-accent);
            color: #fff;
            padding: 0.5rem 1.5rem;
            border-radius: 99px;
            font-size: 0.7rem;
            font-weight: 800;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 2rem;
            box-shadow: 0 4px 12px rgba(113, 63, 18, 0.2);
        }

        .brand-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        /* Kontainer Gambar Profil dengan Animasi Melayang */
        .profile-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
            animation: floatLogo 4s ease-in-out infinite;
        }

        .brand-image {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #fff;
            padding: 5px;
            border: 3px solid #fff;
            box-shadow: 0 8px 20px rgba(113, 63, 18, 0.15);
        }

        /* Indikator Online Hijau di dalam wrapper */
        .online-indicator {
            position: absolute;
            bottom: 6px;
            right: 6px;
            width: 18px;
            height: 18px;
            background-color: var(--color-online);
            border: 3px solid #fff;
            border-radius: 50%;
            z-index: 11;
        }

        .online-indicator::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: var(--color-online);
            animation: pulse-online 2s infinite;
            z-index: -1;
        }

        @keyframes pulse-online {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        @keyframes floatLogo {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .brand-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1;
            letter-spacing: 0.2em;
            margin: 0;
            padding: 0;
            position: relative;
            color: var(--color-accent);
            animation: spacing 4s ease-in-out infinite alternate;
        }

        @keyframes spacing {
            from { letter-spacing: 0.05em; }
            to { letter-spacing: 0.2em; }
        }

        .brand-underline {
            width: 50px;
            height: 4px;
            background: var(--color-accent);
            margin-top: 12px;
            border-radius: 2px;
            animation: expandLine 4s ease-in-out infinite alternate;
        }

        @keyframes expandLine {
            from { width: 30px; }
            to { width: 120px; }
        }

        .brand-description {
            text-align: center;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--color-accent);
            max-width: 320px;
            margin-bottom: 3rem;
            min-height: 2.5rem;
        }

        .typewriter-text::after {
            content: '|';
            animation: blink 0.7s infinite;
            color: var(--color-accent);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .link-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 1.25rem;
            padding: 1.15rem;
            display: flex;
            align-items: center;
            text-decoration: none;
            margin-bottom: 1rem;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(113, 63, 18, 0.05);
        }

        .link-card:hover {
            background: #fff;
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(113, 63, 18, 0.12);
        }

        .icon-wrapper {
            width: 3rem;
            height: 3rem;
            background: var(--color-primary);
            color: var(--color-accent);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            flex-shrink: 0;
        }

        .text-content {
            margin-left: 1.2rem;
            flex-grow: 1;
        }

        .text-content h3 {
            font-weight: 800;
            font-size: 1.05rem;
            color: var(--color-accent);
        }

        .text-content p {
            font-size: 0.8rem;
            color: #854d0e;
            font-weight: 500;
        }

        .arrow-btn {
            color: var(--color-accent);
            opacity: 0.4;
            transition: all 0.3s ease;
        }

        .link-card:hover .arrow-btn {
            opacity: 1;
            transform: translateX(4px);
        }

    </style>
</head>
<body>

    <div class="bg-animated" id="bg-particles"></div>

    <div class="main-container">
        
        <div class="top-badge">
            Social Media TIGPAD
        </div>

        <div class="brand-header">
            <div class="profile-wrapper">
                <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Tigpad&backgroundColor=facc15" alt="Logo TIGPAD" class="brand-image">
                <div class="online-indicator"></div>
            </div>
            <h1 class="brand-title">TIGPAD</h1>
            <div class="brand-underline"></div>
        </div>
        
        <p class="brand-description">
            <span id="typewriter" class="typewriter-text"></span>
        </p>

        <div class="w-full">
            
            <a href="#" class="link-card">
                <div class="icon-wrapper">
                    <i class="fas fa-globe"></i>
                </div>
                <div class="text-content">
                    <h3>Situs Web Resmi</h3>
                    <p>Jelajahi ekosistem digital TIGPAD.</p>
                </div>
                <i class="fas fa-chevron-right arrow-btn"></i>
            </a>

            <a href="#" class="link-card">
                <div class="icon-wrapper">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="text-content">
                    <h3>Instagram</h3>
                    <p>Dokumentasi kegiatan & update harian.</p>
                </div>
                <i class="fas fa-chevron-right arrow-btn"></i>
            </a>

            <a href="#" class="link-card">
                <div class="icon-wrapper">
                    <i class="fa-brands fa-tiktok"></i>
                </div>
                <div class="text-content">
                    <h3>TikTok</h3>
                    <p>Konten kreatif video seru komunitas.</p>
                </div>
                <i class="fas fa-chevron-right arrow-btn"></i>
            </a>

            <a href="#" class="link-card">
                <div class="icon-wrapper">
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
                <div class="text-content">
                    <h3>X (Twitter)</h3>
                    <p>Berita singkat & diskusi hangat.</p>
                </div>
                <i class="fas fa-chevron-right arrow-btn"></i>
            </a>

            <a href="mailto:halo@tigpad.com" class="link-card">
                <div class="icon-wrapper">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="text-content">
                    <h3>Email</h3>
                    <p>Kolaborasi bisnis & bantuan admin.</p>
                </div>
                <i class="fas fa-chevron-right arrow-btn"></i>
            </a>

        </div>

    </div>

    <script>
        // Pesan telah diganti sesuai permintaan
        const message = "Selamat datang di Komunitas TIGPAD";
        const typewriterElement = document.getElementById('typewriter');
        let charIndex = 0;

        function startTypewriter() {
            if (charIndex < message.length) {
                typewriterElement.textContent += message.charAt(charIndex);
                charIndex++;
                setTimeout(startTypewriter, 50);
            }
        }

        function createFloatingBubbles() {
            const container = document.getElementById('bg-particles');
            const bubbleCount = 30;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'particle';
                const size = Math.random() * 20 + 5 + 'px';
                bubble.style.width = size;
                bubble.style.height = size;
                bubble.style.left = Math.random() * 100 + 'vw';
                bubble.style.animationDuration = Math.random() * 10 + 10 + 's';
                bubble.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(bubble);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            startTypewriter();
            createFloatingBubbles();
        });
    </script>

</body>
</html>
